<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeutronMail</title>
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous">

</head>
<body>
  <main>
    <header>
      <div class="head-title">
        <span class="title">neutron<span>Mail</span></span>
      </div>

      <nav>
        <a>About</a>
        <a>Security</a>
        <a>Blog</a>
        <a>Careers</a>
        <a>Support</a>
        <a>Donate</a>
      </nav>

      <div class="entry">
        <i class="fas fa-sign-in-alt"></i>
        <span>Log in</span>
        <button>Sign up</button>
      </div>

      <div class="lang">
        <pre><strong>English</strong>   /   French   /   Italian   /   Polish</pre>
      </div>

    </header>

    <article>

      <div class="main-pic">

        <div class="main-text">

          <span class="title">Secure Email Communication</span>

          <span class="text">Based in <span>Somewhere</span></span>

        </div>

        <div class="main-social">

          <i class="fab fa-google-plus-square"></i>

          <i class="fab fa-facebook-square"></i>

          <i class="fab fa-twitter-square"></i>

        </div>

        <div class="main-button">

          <button class="create">Create account</button>

          <button class="apple"><i class="fab fa-apple"></i></button>

          <button class="google"><i class="fab fa-google-play"></i></button>

          <div class="button-gradient"></div>

        </div>

      </div>

      <div class="security">
        <div class="swiss-pic">
          <img src="assets/sheild.png" width="36" height="43" alt="sheild">
        </div>
        <div class="swiss-headline"></div>
        <div class="swiss-slogan"></div>
        <div class="swiss-text"></div>

        <div class="encrypt-pic">
          <img src="assets/block.png" width="36" height="43" alt="block">
        </div>
        <div class="encrypt-headline"></div>
        <div class="encrypt-slogan"></div>
        <div class="encrypt-text"></div>

        <div class="anonymous-pic"></div>
        <div class="anonymous-headline"></div>
        <div class="anonymous-slogan"></div>
        <div class="anonymous-text"></div>

        <div class="security-headline"></div>
        <div class="security-text"></div>

        <div class="security-slogan"></div>

        <div class="security-line"></div>
        <div class="security-line2"></div>
        <div class="security-line3"></div>
        <div class="security-line4"></div>

      </div>

      <div class="laptop-box">

        <div class="laptop-icons"></div>

        <div class="laptop-slide"></div>

        <div class="laptop-quote"></div>

        <div class="laptop-caption"></div>

        <div class="laptop-headline"></div>

        <div class="laptop-text"></div>

        <div class="laptop-button"></div>

        <div class="laptop-line"></div>

      </div>

      <div class="donate">

        <div class="donate-text"></div>

        <div class="donate-button"></div>

      </div>

    </article>


    <footer>
      <div class="foot-content">

        <div class="foot-slogan"></div>

        <div class="foot-icons"></div>

        <div class="foot-mail"></div>

        <div class="foot-company"></div>

        <div class="foot-legal"></div>

        <div class="foot-neutron"></div>

        <div class="foot-social"></div>

        <div class="foot-copyright"></div>

        <div class="foot-line1"></div>
        <div class="foot-line2"></div>

      </div>
    </footer>
  </main>
</body>
</html>
